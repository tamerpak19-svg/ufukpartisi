<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tek Sayfa Responsive Site</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, Helvetica, sans-serif;
        }

        body {
            background: #f5f5f5;
        }

        /* HEADER */
        header {
            height: 60px;
            background: #0b3c5d;
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 16px;
        }

        .logo {
            font-weight: bold;
            font-size: 18px;
        }

        .menu-btn {
            font-size: 26px;
            cursor: pointer;
        }

        /* HERO */
        .hero {
            width: 100%;
            height: 50vh;
            background: url("https://picsum.photos/1200/800") center/cover no-repeat;
            position: relative;
        }

        .hero-overlay {
            position: absolute;
            bottom: 0;
            width: 100%;
            background: rgba(0,0,0,0.6);
            color: #fff;
            padding: 20px;
        }

        .hero-overlay h1 {
            font-size: 22px;
            line-height: 1.4;
        }

        /* CONTENT */
        .content {
            padding: 20px;
        }

        /* MENU PANEL */
        .menu {
            position: fixed;
            top: 0;
            right: -100%;
            width: 75%;
            max-width: 300px;
            height: 100vh;
            background: #ffffff;
            box-shadow: -2px 0 10px rgba(0,0,0,0.2);
            transition: 0.3s;
            padding: 20px;
            z-index: 1000;
        }

        .menu.active {
            right: 0;
        }

        .menu ul {
            list-style: none;
        }

        .menu ul li {
            padding: 15px 0;
            border-bottom: 1px solid #ddd;
            cursor: pointer;
            font-weight: bold;
        }

        /* OVERLAY */
        .overlay {
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.5);
            display: none;
            z-index: 999;
        }

        .overlay.active {
            display: block;
        }

        /* TABLET */
        @media (min-width: 768px) {
            .hero {
                height: 60vh;
            }

            .hero-overlay h1 {
                font-size: 26px;
            }
        }
    </style>
</head>
<body>

<header>
    <div class="logo">LOGO</div>
    <div class="menu-btn" onclick="toggleMenu()">⋮</div>
</header>

<div class="hero">
    <div class="hero-overlay">
        <h1>Başlık Alanı<br>Buraya haber ya da açıklama yazısı gelecek</h1>
    </div>
</div>

<div class="content">
    <p>
        Burası içerik alanı.  
        Tek sayfa olduğu için menüden tıklanan yerlere scroll ya da içerik değiştirme yapabilirsin.
    </p>
</div>

<!-- MENU -->
<div class="menu" id="menu">
    <ul>
        <li onclick="navigate('anasayfa')">Anasayfa</li>
        <li onclick="navigate('hakkimizda')">Hakkımızda</li>
        <li onclick="navigate('haberler')">Haberler</li>
        <li onclick="navigate('iletisim')">İletişim</li>
    </ul>
</div>

<div class="overlay" id="overlay" onclick="toggleMenu()"></div>

<script>
    function toggleMenu() {
        document.getElementById("menu").classList.toggle("active");
        document.getElementById("overlay").classList.toggle("active");
    }

    function navigate(section) {
        toggleMenu();
        alert(section + " tıklandı (tek sayfa olduğu için burada içerik değiştirilebilir)");
    }
</script>

</body>
</html>
